    //Hice este método para sacar la cookie a partir de su nombre
    function getCookieById(id) {
        let allCookies = document.cookie.split(";");
        let resultado = "";

        for (let i = 0; i < allCookies.length; i++) {
            if (allCookies[i].trimStart().startsWith(id)) {
                let equalIndex = allCookies[i].indexOf("=") + 1;
                resultado = allCookies[i].substring(equalIndex, allCookies[i].length);
            }
        }
        return resultado;
    }

    //Hice este método para darle el valor a la cookie a partir de su nombre
    function setCookie(id, value) {
        document.cookie = id + "=" + value + "; expires=Fri, 1 Dec 2023 12:00:00 UTC";
    }

    //Borra la cookie intentos dando una fecha pasada
    function borrarCookie(key) {
        document.cookie = key+"=; expires=Fri, 9 Dec 2022 12:00:00 UTC";
    }
