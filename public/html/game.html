  <title>Document</title>

  <link rel="stlyesheet" href="style.css">
  <style>

    *{
      user-select: none;
    }
    html,
    body {
      user-select: none;
      margin: 0px;
      padding: 0px;

      height: 100%;
      overflow: hidden;
      border-collapse: collapse;
      box-sizing: content-box;
    }

    #canvas {
      margin: 0px;
      padding: 0px;

      width: 100%;
      height: 100vh;

      box-sizing: content-box;
      border: 1px solid black;
      border-collapse: collapse;

      image-rendering: pixelated;
      background-image: url("/html/assets/img/space.jpg");
      border: none;
    }



    @media only screen and (max-width: 600px) {
      body {
        background-color: lightblue;
      }

      #canvas {
        height: unset;
      }
    }
  </style>
</head>
